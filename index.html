<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jacob W. Lee | Personal Website</title>
  <meta name="description" content="Personal website and portfolio" />

  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --accent: #38bdf8;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    main {
      max-width: 720px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.25rem;
      color: var(--muted);
      font-weight: 400;
      margin-bottom: 1.5rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.25rem;
      color: #cbd5f5;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .links {
      display: flex;
      gap: 1.25rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <h1>Jacob W. Lee</h1>
    <h2>Mechanical Engineering · Robotics · Software</h2>

    <p>
      I’m a mechanical engineering student with interests in robotics,
      humanoid systems, and control.
    </p>

    <p>
      Currently focused on robotics, and bipedal locomotion.
    </p>

    <div class="links">
      <a href="mailto:jacob.w.lee@duke.edu">Email</a>
      <!-- <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/yourusername/" target="_blank">LinkedIn</a> -->
      <!-- <a href="resume.pdf" target="_blank">Resume</a> -->
    </div>

    <footer>
      © <span id="year"></span> Jacob W. Lee
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
